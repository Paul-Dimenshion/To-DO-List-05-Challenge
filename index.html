<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="date"></p>
      <button id="clearFieldsBtn" type="button" class="btn btn-secondary" aria-label="clear fields button">
        Clear Fields
      </button>
    </header>
    <div class="container-lg px-5">
      <div id="09" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="9">9am</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 9am">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="10">10am</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 10am">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="11" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="11">11am</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 11am">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="12" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="12">12pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 12pm">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="13" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="13">1pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 1pm">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="14" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="14">2pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 2pm">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="15" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="15">3pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 3pm">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="16" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="16">4pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 4pm">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="17" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="17">5pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 5pm">
          <i class="fas fa-save"></i>
        </button>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
